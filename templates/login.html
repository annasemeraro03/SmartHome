<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>SmartHome - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        /* Aggiungo un piccolo stile per il link di recupero */
        .forgot-password-link {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-password-link:hover {
            color: #3498db; /* O il tuo colore primario */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        {% if is_admin %}
            <h2>Accesso amministratore</h2>
        {% else %}
            <h2>Accedi al tuo account</h2>
        {% endif %}

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">{% if is_admin %}Accedi come Admin{% else %}Login{% endif %}</button>
            
            <a href="{{ url_for('forgot_password') }}" class="forgot-password-link">Password dimenticata?</a>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if not is_admin %}
            <div class="extra-links">
                <p>Sei un amministratore? <a href="{{ url_for('admin_login') }}">Accedi qui</a></p>
            </div>
        {% else %}
            <div class="extra-links">
                <p><a href="{{ url_for('login') }}">Torna all'accesso dello user</a></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
